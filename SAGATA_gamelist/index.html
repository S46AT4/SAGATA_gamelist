<!DOCTYPE html>
<html lang="ja">

<head>

<body>

        <img src="img/icon_sagata.png" alt="">

    <header>

            <li><img src="img/icon_sagata.png" alt="" class="header_logo"></li>
        </ul>
        <ul class="header_right">

            <li><a href="./gameDetail/rollroom.html">RollRoom</a></li>
            <li><a href="#flipboard">FlipBoard</a></li>
        </ul>

    <ul class="contents">
        <li class="content">
            <picture>
                <source media="(max-width: 768px)" srcset="./img/background_sp_cubicreturn.png">
                <img src="./img/background_cubicreturn.png" alt="画像">
            </picture>
            <div class="app_detail">
                <img src="./img/titlelogo_cubicreturn.png" alt="" class="app_logo">

                    <a class="app_explanation" href="./gameDetail/cubicreturn.html">ゲーム詳細</a>
